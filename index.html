<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/script.js" defer></script>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/styles.css" />
    <title>Sky crash</title>
</head>

<body>
    <header class="main-header container">
        <p class="title">Sky Crash</p>
    </header>
    <section class="main container">
        <div class="form-ini">
            <p class="form-title"></p>
            <input class="input-name" type="text" />
            <div class="buttons-mode hidden">
                <button type="button" class="shadow-btn mode-selected">EASY</button>
                <button type="button" class="shadow-btn">MEDIUM</button>
                <button type="button" class="shadow-btn">HARD</button>
            </div>
            <ul class="carousel-color hidden">
            </ul>
        </div>
        <button type="button" id="button-form" class="button-start shadow-btn"><i class="fa fa-chevron-right"
                aria-hidden="true" style="font-size:40px;"></i></button>
        <button type="button" id="button-ready" class="button-start shadow-btn hidden">Start</button>
        <audio id="sound-click" src="assets/sounds/accept2.mp3"></audio>
        <audio id="sound-start" src="assets/sounds/start.mp3" onended="startGame()"></audio>
    </section>

    <p id="cuenta-atras"> </p>
    <section class="game-wrapper hidden">
        <audio id="sound-coin" src="assets/sounds/sound_coin.mp3"></audio>
        <audio id="sound-powerup" src="assets/sounds/powerUp.mp3"></audio>
        <div class="game-status container">
            <h3>Status</h3>
            <div class="status">
                <ul class="lives">
                    <!--<li class="heart"></li>
                    <li class="heart"></li> -->
                </ul>
                <br>
                <ul>
                    <li class="coin " style="width:32px; height:32px; position:relative"></li>
                    <li>X<span class="coin-number">0</span></li>
                </ul>
            </div>
        </div>
        <div class="game container">
            <div id="myId" class="box" style=" z-index: 10; width:50px; height:50px"></div>
        </div>
    </section>

    <section class="game-finished container hidden">

        <div class="easy-mode">

            <p>Easy Mode</p>
            <ul></ul>

        </div>

        <div class="medium-mode">
            <p>Medium Mode</p>
            <ul></ul>
        </div>


    </section>
</body>

</html>
