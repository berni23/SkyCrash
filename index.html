<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/script.js" defer></script>
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="/styles.css" />
    <title>Sky crash</title>
</head>

<body>
    <header class="main-header container">
        <p class="title">Sky Crash</p>
    </header>
    <section class="main container">
        <div class="form-ini">
            <p class="form-title"></p>
            <input class="input-name" type="text" />
            <div class="buttons-mode hidden">
                <button type="button" class="shadow-btn">
                    EASY
                </button>
                <button type="button" class="shadow-btn">
                    MEDIUM
                </button>
                <button type="button" class="shadow-btn">
                    HARD
                </button>

            </div>
            <ul class="carousel-color hidden">
            </ul>
        </div>
        <button type="button" id="button-form" class="button-start shadow-btn"><i class="fa fa-chevron-right"
                aria-hidden="true" style="font-size:40px;"></i></button>

        <button type="button" id="button-ready" class="button-start shadow-btn hidden">Start</button>
    </section>

    <section class="game container hidden">
        <div id="myId" class="box" style="width:60px;height:60px; background-color:red"></div>
    </section>
</body>

</html>
